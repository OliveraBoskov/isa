<md-dialog aria-label="">

	<md-dialog-content>
		<div class="md-dialog-content">
		<p align="center"> Promeni lozinku!</p>

		<form name='form'>
		
			<md-input-container class="md-block" flex-gt-sm>
         		 <label>Stara lozinka:</label>
          		 <input type="password" md-maxlength="30" required name="staraLozinka" ng-model="staraLozinka" />
			</md-input-container>
		
      		<md-input-container class="md-block" flex-gt-sm>
         		 <label>Nova lozinka:</label>
          		 <input type="password" md-maxlength="30" required name="novaLozinka" ng-model="novaLozinka" />
			</md-input-container>
			

			<md-input-container class="md-block" flex-gt-sm>
          		<label>Ponovi lozinku:</label>
          		<input type="password" md-maxlength="30" required name="novaLozinka2" ng-model="novaLozinka2" />
			</md-input-container>
   		</form>
		
		
		

		</div>
	</md-dialog-content>

	<md-dialog-actions layout="row">
		<md-button class="md-raised md-primary" ng-click="apply()" >
       		Potvrdi
     	</md-button>
      
     
</md-dialog-actions>



</md-dialog>
